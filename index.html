<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Book Collection</h1>
      </div>
      <div class="sidebar">
        <form class="form" action="">
          <label for="title">Title</label>
          <input type="text" id="title" required />
          <label for="author">Author</label>
          <input type="text" id="author" required />
          <label for="total-pages">Total Pages</label>
          <input type="number" min="1" id="pages" required />
          <label for="read-status">Read</label>
          <input type="checkbox" name="read-status" id="status" />
          <button class="btn" type="submit" id="submit">Add Book</button>
        </form>
        <div class="book-calc">
          <p>Total Books:</p>
          <p>Total Pages:</p>
          <p>Books Read:</p>
        </div>
      </div>
      <div class="books-container">
        <div><ul id="book-list"></ul></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
